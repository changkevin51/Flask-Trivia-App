{% extends "base.html" %}

{% block content %}
<div class="text-center mt-5">
    <h1>Quiz Completed!</h1>
    <img src="{{ url_for('static', filename='images/thankyou.jpg') }}" alt="Thank You Image" class="img-fluid mb-4" style="width: 40%;">

    <p>Your percentage: <strong>{{ percentage|round(2) }}%</strong></p>

    <div class="progress mt-3">
        <div class="progress-bar bg-success" style="width: {{ percentage|round(2) }}%;"> 
            {{ percentage|round(2) }}%
        </div>
    </div>

    <p class="mt-3">Your score: <strong>{{ score }}</strong> out of <strong>{{ total - skipped }}</strong> questions.</p>
    <p class="mt-2">Questions skipped: <strong>{{ skipped }}</strong></p>

    <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Play Again</a>
</div>
{% endblock %}
