{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Leaderboard</h1>
    <table class="table table-striped table-bordered mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
                <th>Percentage</th>
                <th>Attempted</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ entry.player }}</td>
                <td>{{ entry.score }}</td>
                <td>{{ entry.percentage | round(2) }}%</td>
                <td>{{ entry.attempted }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
